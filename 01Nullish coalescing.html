<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let marks = {
            roshan:null,
            shyam: 33,
            krish: undefined,
            vivek:56
        }
        let msg = `${marks.vivek ?? 50} marks is your result `
        let msg1 = `${marks.roshan ?? 50} marks is your result `
        let msg2 = `${marks.shyam ?? 50} marks is your result `
        let msg3 = `${marks.krish ?? 50} marks is your result `

         console.log(msg);
         console.log(msg1);
         console.log(msg2);
         console.log(msg3);

         //example2
         let a = null ?? 50
         let b = undefined ?? 50
         console.log(a);
         console.log(b);

         //The nullish coalescing ( ?? ) operator is a logical operator that returns its right-hand side operand when its left-hand side operand is null or undefined , and otherwise returns its left-hand side operand.

    </script>
</body>
</html>
