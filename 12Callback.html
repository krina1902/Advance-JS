<body>
    <script>
    let pos = () => console.log("Hello, this is a positive number")
    let neg = () => console.log("Hello, this is a negative number")

    function no(a,b,callback){
        console.log(a+b)
        callback()
    }

    no(-2,-3,neg)
    no(2,4,pos)

    </script>
