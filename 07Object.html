<!DOCTYPE html>

<body>
    <script>
        let person = {
            fname : "sammer",
            lname : "trivedi",
            phoneno : 1234567890,
            email : "st@gmail.com",
            salary1 : () => 5000,
            salary2 : () => 50000,
            fullname : function (){
                return this.fname + " " + this.lname
            },
            dblsalary : function () { 
                return this.salary1() + this.salary2()
            },
            hobbies: ["Dance" , "Swim" , "Games"]
        }
        console.log(person.fullname());
        console.log(person.dblsalary());
        console.log(person.salary1())
        console.log(person.hobbies[3]);
    </script>
</body>
